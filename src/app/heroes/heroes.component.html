<h2>{{hero.name}} Hashtags</h2>
<div><span>id: </span>{{hero.id}}</div>
<div><span>name: </span>{{hero.name}}</div>

<div><br />
  <label class="heroLabel">HashTag:<br />
    <input [(ngModel)]="hero.name" placeholder="name" class="heroName">
  </label>
</div>
<div class="heroesListBlock">
<h2 class="searchHeader">My Search  Results</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>
</div>
